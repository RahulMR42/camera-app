        <img src="//:0" alt="" id="camera--output">
        <!-- Camera trigger -->
        <button id="camera--trigger">Take  picture</button>
    </main>
    <!-- Reference to your JavaScript file -->

     <center><button onclick="alert(getBarcodeFromImage('camera--output'))" style="width:300px;height100px">Scan</button></center>
